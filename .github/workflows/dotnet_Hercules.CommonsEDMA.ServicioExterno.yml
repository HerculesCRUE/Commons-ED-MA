name: Build_Sonar_HerculesCommonsEDMA.ServicioExterno
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN_Hercules_CommonsEDMA_ServicioExterno: ${{ secrets.SONAR_TOKEN_Hercules_CommonsEDMA_ServicioExterno }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"Hercules.CommonsEDMA.ServicioExterno" /o:"herculescrue" /d:sonar.ServicioExterno="${{ secrets.SONAR_TOKEN_Hercules_CommonsEDMA_ServicioExterno }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build src/Hercules.CommonsEDMA.ServicioExterno/Hercules.CommonsEDMA.ServicioExterno -c Release 
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.ServicioExterno="${{ secrets.SONAR_TOKEN_Hercules_CommonsEDMA_ServicioExterno }}"
